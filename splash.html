<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photopea Loading</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #222; /* dark grey background */
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    /* Container for logo and loader */
    .splash-container {
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      padding-left: 50px;
      box-sizing: border-box;
    }

    /* Logo */
    .logo {
      width: 120px;
      height: 120px;
      margin-right: 50px;
    }

    /* Loader container */
    .loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
      color: #18a497; /* Photopea green-blue */
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    /* Bouncing dots */
    .dots span {
      display: inline-block;
      animation: bounce 1s infinite;
      margin-left: 3px;
      color: #18a497;
    }

    .dots span:nth-child(1) { animation-delay: 0s; }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
    }

    /* Loading bar */
    .loading-bar-container {
      width: 300px;
      height: 15px;
      background: #555; /* grey bar background */
      border-radius: 7px;
      overflow: hidden;
    }

    .loading-bar {
      width: 0;
      height: 100%;
      background: #18a497; /* accent color */
      border-radius: 7px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="icon.png" alt="Photopea Logo" class="logo">

    <div class="loader">
      <h1>Loading Photopea<span class="dots"><span>.</span><span>.</span><span>.</span></span></h1>
      <div class="loading-bar-container">
        <div class="loading-bar" id="loadingBar"></div>
      </div>
    </div>
  </div>

  <script>
    let progress = 0;
    const loadingBar = document.getElementById('loadingBar');

    // Simulate loading for splash screen
    const interval = setInterval(() => {
      progress += Math.random() * 5;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        // You can trigger main Electron window here
      }
      loadingBar.style.width = progress + '%';
    }, 200);
  </script>
</body>
</html>
